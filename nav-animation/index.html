<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Navbar-animation</title>
  </head>
  <body>
    <nav class="nav__container">
      <section class="nav">
        <li class="nav__items nav__items-home">
          <img class="nav__icon" src="assets/home.svg" alt="home" />
          <p class="nav__text">Home</p>
        </li>
        <li class="nav__items nav__items-message">
          <img src="assets/message.svg" alt="message" />
          <p class="nav__text">Message</p>
        </li>
      </section>
      <section class="nav__porfile">
        <li class="nav__items nav__items-config">
          <img src="assets/setting.svg" alt="setting" />
          <p class="nav__text">Setting</p>
        </li>
      </section>
    </nav>
  </body>
</html>
